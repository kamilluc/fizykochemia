<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizykochemia</title>

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="static/style/style2.css">
    <link rel="stylesheet" href="static/style/style3.css">
    <link rel="shortcut icon" type="image/png" href="static/img/logo.png">

		<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
		<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="static/scripts/particles.js"></script>
    <script src="static/scripts/input.js"></script>
    <script src="static/scripts/calculations.js"></script>
    <script src="static/scripts/chart.js"></script>

    <script type="text/javascript" src="static/scripts/pyextjs/ss.js"></script>
    <script type="text/javascript" src="static/scripts/pyextjs/Numpy.js"></script>
    <script type="text/javascript" src="static/scripts/pyextjs/PolySolve.js"></script>
    <script type="text/javascript" src="static/scripts/pyextjs/Scipy.js"></script>

</head>

<body>
    <div id="particles-js"></div>

    <div class="demo">
        <section class="section">
            <div class="container">
                <h1 class="title" id="main_title">
                    <a href="https://kamilluc.github.io/fizykochemia/">Fizykochemia</a>
                </h1>
                <p class="subtitle">
                    Kalkulator Entalpii
                </p>
            </div>
        </section>

        <section class="section">
            <div class="container output2">
                <h1 class="title">Ustawienia</h1>
            </div>
        </section>
        <div class="field is-horizontal">
            <div class="field-label is-normal">
                <label class="label">Dane</label>
            </div>
            <div class="field-body">
                <div class="file is-info">
                    <label class="file-label">
                        <input class="file-input" type="file" name="resume" id="file-input">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Wczytaj plik z danymi...
                            </span>
                        </span>
                    </label>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-label">
                <label class="label">Przemiany i funkcja rozkładu ciepła</label>
            </div>
            <div class="field-body">
                <div class="field is-horizontal">
                    <div class="control">
                        <label class="checkbox" disabled class="cb">
                            <input type="checkbox" checked disabled> Solidus
                            <i class="fas fa-angle-right"></i> Likwidus
                        </label>
                        <input class="input tp" value="1495" type="number" placeholder="Temp. początkowa [°C]" required>
                        <input class="input" value="1520" type="number" placeholder="Temp. końcowa [°C]">
                        <input class="input" value="150" type="number" placeholder="Ciepło przemiany [J/g]">
                        <div class="select is-fullwidth is-info">
                            <select onchange="drawHelpChart(1);">
                                <option>Triangle</option>
                                <option>Gauss</option>
                                <option>S</option>
                                <option>StartPaint</option>
                            </select>
                        </div>
                        <div id="selectedFunctionChart1" style="height: 100px; width: 100%;"></div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" class="cb"> Uwzględnij
                        </label>
                        <input class="input tp" value="1420" type="number" placeholder="Temp. początkowa [°C]">
                        <input class="input" value="1460" type="number" placeholder="Temp. końcowa [°C]">
                        <input class="input" value="20" type="number" placeholder="Ciepło przemiany [J/g]">
                        <div class="select is-fullwidth is-info">
                            <select onchange="drawHelpChart(2);">
                                <option>Triangle</option>
                                <option>Gauss</option>
                                <option>S</option>
                            		<option>StartPaint</option>
                            </select>
                        </div>
                        <div id="selectedFunctionChart2" style="height: 100px; width: 100%;"></div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" class="cb"> Uwzględnij
                        </label>
                        <input class="input tp" type="number" placeholder="Temp. początkowa [°C]">
                        <input class="input" type="number" placeholder="Temp. końcowa [°C]">
                        <input class="input" type="number" placeholder="Ciepło przemiany [J/g]">
                        <div class="select is-fullwidth is-info">
                            <select onchange="drawHelpChart(3);">
                                <option>Triangle</option>
                                <option>Gauss</option>
                                <option>S</option>
                                <option>StartPaint</option>
                            </select>
                        </div>
                        <div id="selectedFunctionChart3" style="height: 100px; width: 100%;"></div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" class="cb"> Uwzględnij
                        </label>
                        <input class="input tp" type="number" placeholder="Temp. początkowa [°C]">
                        <input class="input" type="number" placeholder="Temp. końcowa [°C]">
                        <input class="input" type="number" placeholder="Ciepło przemiany [J/g]">
                        <div class="select is-fullwidth is-info">
                            <select onchange="drawHelpChart(4);">
                                <option>Triangle</option>
                                <option>Gauss</option>
                                <option>S</option>
                                <option>StartPaint</option>
                            </select>
                        </div>
                        <div id="selectedFunctionChart4" style="height: 100px; width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>



        <div class="field is-horizontal">
            <div class="field-label">
            </div>
            <div class="field is-horizontal">
            </div>
            <div class="field is-horizontal">
                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-medium is-rounded is-outlined"
																onclick="validate();">
                            <span class="file-icon">
                                <i class="fas fa-chevron-circle-right"></i>
                            </span>Oblicz
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="field is-horizontal">
                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-medium is-rounded is-outlined"
																onclick="generateOuputFile();">
                            <span class="file-icon">
                                <i class="fas fa-chevron-circle-right"></i>
                            </span>Zapisz do pliku
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="field is-horizontal">
                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-medium is-rounded is-outlined"
																	onclick="clearChartData();">
                            <span class="file-icon">
                                <i class="fas fa-chevron-circle-right"></i>
                            </span>Restart wykresu
                        </button>
                    </div>
                </div>
            </div>
            
        </div>



        <section class="section">
            <div class="container output2">
                <h1 class="title">Wyniki</h1>

				<div id="chartContainer" style="height: 370px; width: 100%;"></div>

   <br>

				<div id="chartContainerCp" style="height: 370px; width: 100%;"></div>


            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <div class="content has-text-centered">
                    <p>
                        <strong>
                            <i class="fas fa-users"></i> Autorzy:</strong> Maria Krauz, Kamil Łuc, Marek Marzec, Michał Pożarlik
                    </p>
                </div>
            </div>
        </footer>

</body>

</html>
